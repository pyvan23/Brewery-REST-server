<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Sign In</title>
</head>

<body>
    <h1>Google-Sign In</h1>
    <hr />
    <div id="g_id_onload" data-client_id="1060848676782-fgovquq0sjkdhmmeq1lkrerodlo3610c.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left"></div>

    <button id="google-signout">sign out</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>

        //google token : ID_TOKEN
        // console.log("ID_TOKEN", response.credential);
        function handleCredentialResponse(response) {

            const id_token = response.credential;
            const data = { id_token };
            const url = (window.location.hostname.includes('localhost'))
                ? 'http://localhost:8080/api/auth/google'
                : 'hhtps:example.com'

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const myInit = {
                method: 'POST',
                headers: myHeaders,
                mode: 'cors',
                cache: 'default',
                body: JSON.stringify(data)
            };

            const myRequest = new Request(url, myInit);


            fetch(myRequest)
                .then(resp => resp.json())
                .then(data => {
                    console.log('Nuestro Server', data.user.user);
                    localStorage.setItem('email', data.user.user.email);
                })
                .catch(console.warn);

        }
        const button = document.getElementById('google-signout');
        button.onclick = () => {
            console.log(google.accounts);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), donde => {
                localStorage.clear();
                location.reload();
            })
        }
    </script>


</body>

</html>
