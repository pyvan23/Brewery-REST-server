<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Sign In</title>
</head>

<body>
    <h1>Google-Sign In</h1>
    <hr />

    <div id="g_id_onload" data-client_id="1060848676782-fgovquq0sjkdhmmeq1lkrerodlo3610c.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left"></div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            //google token : ID_TOKEN
            // console.log("ID_TOKEN", response.credential);
            var id_token = response.credential;
            var data = { id_token };
            var url = 'http://localhost:8080/api/auth/google'


            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var myInit = {
                method: 'POST',
                headers: myHeaders,
                mode: 'cors',
                cache: 'default',
                body: JSON.stringify(data)
            };

            var myRequest = new Request(url, myInit);


            fetch(myRequest)
                .then(resp => resp.json())
                .then(resp => console.log('Nuestro Server', resp.data))
                .catch(console.warn);
            console.log('id_token', response.credential);

        }
    </script>
</body>

</html>
